{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="col-md-8 mt-3">
	<a href="{% url 'detail_view' pk=show.id %}">
		<img id="show-image" src="{{ show.image_url }}"></a>
	<p>Title: {{ show.title }}</p>
	<p>Year: {{ show.release_year }}</p>
	
	<form method="POST">
		{% csrf_token %}
		{% if show in user.likes.all %}
			<input type="hidden" name="show_id" value="{{ show.id }}">{{ form|crispy }}<button type="submit"
	        class="btn btn-dark btn-block">Remove from likes</button>
    {%  else %}
			<input type="hidden" name="show_id" value="{{ show.id }}">{{ form|crispy }}<button type="submit"
	        class="btn btn-dark btn-block">Like</button>
	  {% endif %}
  </form>
  <form method="GET">
		{% csrf_token %}
		{{ form|crispy }}<button type="submit"
	      class="btn btn-dark btn-block">Next</button>
  </form>
</div>

{% endblock %}
