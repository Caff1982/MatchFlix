{%  extends 'base.html' %}
{% block content %}

<h1>Friend Search</h1>

<form action="{% url 'friend_search' %}" method="GET">
	<input type="text" name="q" placeholder="Search for friends...">
</form>

<ul class="list-group">
	{% for user in user_list %}
	<a href="{% url 'profile_view' user.id %}">
		<li class="list-group-item">
			{{ user.name }}
		</li>
	</a>
	{% endfor %}
</ul>
{% endblock %}
