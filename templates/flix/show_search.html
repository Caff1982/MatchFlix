{%  extends 'base.html' %}
{% block content %}

<h1>Search Shows</h1>
<form action="{% url 'show_search' %}" method="GET">
	<input type="text" name="q" placeholder="Search for shows...">
</form>

<ul>
	{% for show in show_list %}
	<a href="{% url 'detail_view' show.id %}">
		<li>
			{{ show.title }}
			{{ show.release_year }}
		</li>
	</a>
	{% endfor %}
</ul>
{% endblock %}
