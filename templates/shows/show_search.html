{%  extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Search Shows</h1>
<section class="site_filter">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm2 col-2">
				<div class="md-form mt-0">
					<label for="title">Search by title</label>
				    <input id="title-search" class="form-control" type="text" placeholder="Search" aria-label="Search">
				</div>
			</div>
			<div class="col-sm2 col-2">
				<div class="form-group">
					<label for="category">Category</label>
					<select class="form-control" id="categories" url="{% url 'get_categories' %}"></select>
				</div>
			</div>
			<div class="col-sm-2 col-2">
				<div class="form-group">
					<label for="country">Country</label>
					<select class="form-control" id="countries" url="{% url 'get_countries' %}"></select>
				</div>
			</div>
			<div class="col-sm-2 col-2">
				<div class="form-group">
					<label for="year">Year</label>
					<select class="form-control" id="years" url="{% url 'get_years' %}"></select>
				</div>
			</div>
			<div class="col-sm-2 col-2">
        <div class="row justify-content-center align-self-center"
            style="color:white; margin-top:30px;">
            <a class="btn btn-secondary" id="display_all">Display all</a>
        </div>
      </div>
		</div>
	</div>
</section>
<br />
<section>
	<div class="container-fluid">
		<div id="result-count" class="text-right">
			<span class="font-weight-bold"></span> results found.
		</div>
		<div class="row properties_table justify-content-center">
			<div id="no_results">
				<h5>No results found</h5>
			</div>
			<table class="table table-bordered table-responsive table-hover" id="list_data" data-toggle="table" url = "{% url 'show_listing' %}">
				<thead>
          <tr>
            <th data-field="title">Title</th>
            <th data-field="year">Year</th>
            <th data-field="Description">Description</th>
            <th data-field="category">Category</th>
            <th data-field="category">Country</th>
          </tr>
        </thead>
        <tbody id="listing">
        </tbody>
			</table>
		</div>
		<div class="row justify-content-center">
      <nav aria-label="navigation">
          <ul class="pagination">
              <li class="page-item">
                  <button class="btn btn-primary page-link" id="previous">Previous</button>
              </li>
              <li class="page-item pull-right">
                  <button class="btn btn-primary page-link" id="next">Next</button>
              </li>
          </ul>
      </nav>
  	</div>
	</div>
</section>
{% endblock %}

{% block page_scripts %}
<script src="{% static '/js/shows.js' %}" type="text/javascript"></script>
{% endblock %}
