{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="site_filter">
	<div class="container-fluid">
		<div class="row">
			<div class="btn-group" role="group">
			  <button type="button" class="btn btn-secondary active" id="self">Recommendations for you</button>
			  <button type="button" class="btn btn-secondary" id="friend">Friend Recommendations</button>
			  <button type="button" class="btn btn-secondary" id="random">Roulette</button>
			</div>
		</div>
	</div>
</section>
<br />
<section>
	<div class="container-fluid">
		<table class="table table-bordered table-responsive table-hover" id="list_data" data-toggle="table" url = "{% url 'recommender_listing' %}">
			<thead>
        <tr>
          <th data-field="title">Title</th>
          <th data-field="year">Year</th>
          <th data-field="Description">Description</th>
          <th data-field="category">Category</th>
          <th data-field="category">Country</th>
        </tr>
      </thead>
      <tbody id="listing">
      </tbody>
		</table>
		</div>
		<div class="row justify-content-center">
      <nav aria-label="navigation">
        <ul class="pagination">
        <li class="page-item">
            <button class="btn btn-primary page-link" id="previous">Previous</button>
          </li>
          <li class="page-item pull-right">
            <button class="btn btn-primary page-link" id="next">Next</button>
          </li>
        </ul>
      </nav>
  	</div>
	</div>
</section>

{% endblock %}

{% block page_scripts %}
<script src="{% static '/js/recommender.js' %}" type="text/javascript"></script>
{% endblock %}
