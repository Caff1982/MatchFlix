{%  extends 'base.html' %}
{% block content %}

<div class="container-fluid">
	<h2>Friend Search</h2>
	<form action="{% url 'friend_search' %}" method="GET" id="friend-searchbox">
		<input type="text" name="q" placeholder="Search for friends...">
	</form>
	<ul class="list-group">
		{% for account in user_list %}
		<a href="{% url 'profile_view' account.id %}">
			<li class="list-group-item">
				{{ account.name }}
			</li>
		</a>
		{% endfor %}
	</ul>
</div>

{% endblock %}
